name: My GitHub Action

on:
  push:
    branches:
      - main

jobs:
  run-hjk-test-v1:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Run hjk-test-v1 action
      uses: hyeonjeong-ko/packiging-test@2.5
      with:
        test-variable: "파일 실험 테스트"
        send-to-function: "send_to_friends"
        rest-api-key: "152831f2d43d3d3c3b003a24ec2fa088"
        redirect-uri: "https://localhost:3000"
        code-key: "f8SiSIjJAkGp59j2h2nC_LGF9SZ492OYfIW1jwhFN-bJqU3apRhE-bmAVY5buHBMv7cv7Qo9cxcAAAGKFnYjbA"

        
        event_name: ${{ github.event_name }}
        MERGED_STATUS: ${{ github.event.pull_request.merged }}
        USER_NAME: (git log -1 --pretty=format:'%an')
        COMMIT_TIME: $(git log -1 --pretty=format:'%ci')
        COMMIT_MESSAGE: $(git log -1 --pretty=format:'%s')
        FROM_BRANCH: $(git symbolic-ref --short HEAD)
        TO_BRANCH: ${GITHUB_REF#refs/heads/}
